<div class="sheet-content-container">
  <div class="heading">
    <app-logo></app-logo>
    <div><strong class="semi-strong">Discover, Book, and Play!</strong></div>
  </div>
  <mat-divider></mat-divider>
  <div class="content-form">
    <div class="page-sub-label">Login to Continue:</div>
    <form [formGroup]="userForm">
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="tel" name="phone-number" id="contact-number" formControlName="phoneNumber" #firstInputRef
          placeholder="Enter Your 10-digit Mobile Number" />
        <mat-hint class="custom-hints"></mat-hint>
        <mat-error>
          <app-form-field-errors [control]="phoneNumber" inputName="phone number"></app-form-field-errors>
        </mat-error>
      </mat-form-field>
    </form>

    <div class="actions">
      <app-next-action-button [displayDetails]="verifyBtnDetails" (click)="onSubmit()"></app-next-action-button>
    </div>

    <div class="footer-text">
      <span class="or-text">OR</span>
      <span class="login-segway">
        <a class="links">Create</a>
        a New Account
      </span>
    </div>
  </div>
</div>
