<div class="sheet-content-container">
  <div class="heading">
    <app-logo></app-logo>
    <div><strong class="strong">Discover, Book, and Play!</strong></div>
  </div>
  <mat-divider></mat-divider>
  <div class="content-form">
    <div class="text">Create an account:</div>
    <form [formGroup]="userForm">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text"  />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mobile</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Partner Type</mat-label>
        <mat-select formControlName="partnerType">
          <mat-option *ngFor="let partner of partners" [value]="partner">
            {{ partner }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <div class="actions">
      <app-next-action-button
        [displayDetails]="verifyBtnDetails"
      ></app-next-action-button>
    </div>

    <div class="footer-text">
      <div class="or-text">OR</div>
      <a class="links">Login to Existing Account</a>
    </div>
  </div>
</div>
